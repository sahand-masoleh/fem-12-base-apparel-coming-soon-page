<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <main>
    <div id="logo"><img src="images/logo.svg" alt=""></div>
    <img src="images/hero-mobile.jpg" srcset="images/hero-mobile.jpg 1000w, images/hero-desktop.jpg" alt="" id="hero">
    <div id="text">
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>
    <div id="email-field">
      <input type="email" placeholder="Email Address">
      <button>
        <img src="images/icon-arrow.svg" alt="">
      </button>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/sahand-masoleh" target="_blank">Sahand Masoleh</a>.
    </p>
  </footer>
</body>

</html>
